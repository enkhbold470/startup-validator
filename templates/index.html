<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Idea Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üöÄ Startup Idea Validator</h1>
            <p class="text-gray-600">Validate your startup idea with AI-powered market research</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <form id="validationForm" class="space-y-4">
                <div>
                    <label for="idea" class="block text-sm font-medium text-gray-700 mb-2">
                        Startup Idea <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        id="idea" 
                        name="idea" 
                        rows="3" 
                        required
                        placeholder="e.g., AI-powered personal finance assistant for Gen Z"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    ></textarea>
                </div>

                <div>
                    <label for="target_market" class="block text-sm font-medium text-gray-700 mb-2">
                        Target Market (Optional)
                    </label>
                    <input 
                        type="text" 
                        id="target_market" 
                        name="target_market" 
                        placeholder="e.g., Gen Z (18-27 years old)"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                </div>

                <div>
                    <label for="budget" class="block text-sm font-medium text-gray-700 mb-2">
                        Budget/Funding Stage (Optional)
                    </label>
                    <input 
                        type="text" 
                        id="budget" 
                        name="budget" 
                        placeholder="e.g., Pre-seed, $50k"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                </div>

                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
                >
                    Validate Idea
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex items-center justify-center space-x-3">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <p class="text-gray-700 font-medium">Researching and validating your startup idea...</p>
            </div>
        </div>

        <!-- Results Card -->
        <div id="results" class="hidden bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-800">üìä Validation Report</h2>
                <button 
                    onclick="clearResults()"
                    class="text-sm text-gray-500 hover:text-gray-700"
                >
                    Clear
                </button>
            </div>
            <div id="resultsContent" class="prose max-w-none text-gray-700 whitespace-pre-wrap"></div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <div class="flex items-center">
                <span class="text-red-600 mr-2">‚ùå</span>
                <p id="errorMessage" class="text-red-700"></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('validationForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous results/errors
            results.classList.add('hidden');
            error.classList.add('hidden');
            
            // Show loading
            loading.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Validating...';

            const formData = {
                idea: document.getElementById('idea').value,
                target_market: document.getElementById('target_market').value,
                budget: document.getElementById('budget').value
            };

            try {
                const response = await fetch('/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Validation failed');
                }

                // Show results
                resultsContent.textContent = data.result;
                results.classList.remove('hidden');
                
            } catch (err) {
                errorMessage.textContent = err.message || 'An error occurred during validation';
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Validate Idea';
            }
        });

        function clearResults() {
            results.classList.add('hidden');
            resultsContent.textContent = '';
        }
    </script>
</body>
</html>
